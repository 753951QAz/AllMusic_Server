plugins {
    id 'java'
    id 'maven-publish'
}
// Version strings used for CI
// Note the spaces before and after the equals sign
ext.majorVersion = 0
ext.minorVersion = 1
version = "1.17.1"

repositories {
    jcenter()

    maven {
        name 'Spigot'
        url 'https://hub.spigotmc.org/nexus/content/groups/public'
    }
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
}

dependencies {
    compile 'net.md-5:bungeecord-api:1.15-SNAPSHOT'
    compile 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    dependencies { compile fileTree(dir:'lib',include:['*.jar'])}
    compileOnly 'me.clip:placeholderapi:2.10.4'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId "Color_yr"
            artifactId "AllMusic"
            version "$majorVersion.$minorVersion-SNAPSHOT"
            from components.java
        }
    }
    repositories {
        maven {
            url "$buildDir/repo"
        }
    }
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'bungee.yml'
        include 'plugin.yml'
        include 'config_BC.json'
        // replace version and mcversion
        expand 'version':project.version
    }

    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'bungee.yml'
        exclude 'plugin.yml'
        exclude 'config_BC.json'
    }
}